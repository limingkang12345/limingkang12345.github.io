<h1>如何投递文章</h1>
<h3>投递文章方法</h3>
<p>将文章电子版发送至limingkang12345@126.com</p>
<h3>投递文章细则</h3>
<p>1. 发送的文章中应当包含标题、正文、写作时间、写作地点，此外对于特殊文体应当遵守该文体的写作格式（如信件应当包含称呼、问候语等）。</p><br>
<p>2. 投递文章时不要求署名，建议不要署上真实姓名。本网站对所有文章作者的个人信息进行保密。</p><br>
<p>3. 投递的文章在经过审核后将告知作者是否审核通过，审核通过的文章将在下一次更新时公开。</p><br>
<p>4. 文章作者投递文章即代表已同意本网站对文章进行公开，并不回馈任何稿费，对于未经允许盗用他人文章或假冒作者者，后果自负。</p><br>
